<header class="header-main">
    <div class="header-main__top">
        <a href="javascript:void(0)" class="header-main__logo">
            <figure>
                <img src="../assets/icons/ic-logo.svg" alt="logo icon">
            </figure>
            <p>embedsocial</p>
        </a>
        <nav class="menu">
            <ul class="menu__list">
                <each loop='item in ["Platform", "Widgets", "Templates", "Pricing"]'>
                    <li>
                        <a href="javascript:void(0)" class="menu__link link-main">{{item}}
                            <if condition='item == "Platform"'>
                                <figure>
                                    <img src="../assets/icons/ic-chevron-down.svg" alt="icon">
                                </figure>
                            </if>
                        </a>
                    </li>
                </each>
            </ul>
        </nav>
        <ul class="menu__action">
            <li>
                <button class="primary-btn primary-btn--primary">Login</button>
            </li>
            <li>
                <button class="primary-btn primary-btn--secondary">Start Free Trial</button>
            </li>
        </ul>
        <figure class="menu__icon">
            <img src="../assets/icons/ic-menu.svg" alt="menu icon">
        </figure>
    </div>

    <!-- Start of header-bottom -->
    <div class="header-main__bottom">
        <div class="hero-container">
            <div class="header-main__content">
                <h1 class="title-primary">Display Instagram Stories
                    on any website,<span class="hightlight-bg"> in seconds.</span>
                </h1>
                <p class="description description--bottom-space description--top-space">Display Instagram Stories Widget
                    on your website, that auto-syncs, and updates each time you add a
                    photo
                    in your active story. </p>
                <include src="./components/email-form.html"></include>
            </div>
            <div class="header-main__images">
                <!-- Story Header -->
                <figure class="story-main">
                    <div class="story-header">
                        <figure>
                            <img src="../assets/images/desktop/img-ig-header.png" alt="img ig header" />
                        </figure>
                    </div>
                    <!-- Main Story -->
                    <figure>
                        <img class="story-picture story-picture--main" src="../assets/images/desktop/img-story-1.png" alt="story img"/>
                    </figure>

                    <!-- Instagram Icon -->
                    <figure class="instagram-icon-container">
                        <img src="../assets/icons/ic-instagram.svg" alt="icon" />
                    </figure>
                </figure>
                <!-- Small Stories -->
                <div class="story-aside">
                    <picture>
                        <source media="(max-width:767px)" srcset="../assets/images/mobile/img-story-2.png"
                            class="story-picture story-picture--small" />
                        <img class="story-picture story-picture--small"
                            src="../assets/images/desktop/img-story-2.png" alt="story img"/>
                    </picture>
                    <picture>
                        <source media="(max-width:767px)" srcset="../assets/images/mobile/img-story-3.png"
                            class="story-picture story-picture--small" />
                        <img class="story-picture story-picture--small"
                            src="../assets/images/desktop/img-story-3.png" alt="story img" />
                    </picture>
                </div>
            </div>
        </div>
        <div class="brands">
            <p class="brands__title">JOIN 50,000+ WEBSITES THAT USE EMBEDSOCIAL TO SELL MORE</p>
            <ul class="brands__list">
                <each loop='item in ["cnn","netgeo", "florence", "ancestry", "industrious", "nike"]'>
                    <li class="brands__item">
                        <figure class="brands__logo">
                            <img src="../assets/images/logo-{{item}}.png" alt="logo">
                        </figure>
                    </li>
                </each>
            </ul>
        </div>
    </div>
</header>
