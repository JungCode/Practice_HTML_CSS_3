<section class="section-container-third section-container-third section-container-third--dark">
    <div class="templates__container">
        <div class="templates__header">
            <h2 class="title-secondary title-secondary--center title-secondary--white">Get started with one of our
                templates</h2>
            <p class="description description--white description--center">Start with one of our pre-designed templates.
                Create, personalize
                and embed the
                perfect widget for any page
                or campaign in just minutes.</p>
        </div>
        <button class="primary-btn primary-btn--secondary">See templates demos
            <figure>
                <img src="../assets/icons/ic-arrow-right.svg" alt="arrow right">
            </figure>
        </button>
        <div class="slider__container">
            <ul class="slider__container">
                <each loop="item in templates">
                    <include src="./components/slider-item.html" locals='{
                        "sliderImg": "{{item.src}}",
                        "sliderTitle": "{{item.title}}",
                        "sliderDesc": "{{item.desc}}"
                    }'></include>
                </each>
            </ul>
            <div class="slider__pagination">
                <each loop="item in [1,2,3]">
                    <div class="slider__pagination--button">
                        <if condition="item == 1">
                            <figure>
                                <img src="../assets/icons/ic-filled-circle.svg" alt="fill circle icon">
                            </figure>
                        </if>
                        <else>
                            <figure>
                                <img src="../assets/icons/ic-circle.svg" alt="fill circle icon">
                            </figure>
                        </else>
                    </div>
                </each>
            </div>
        </div>
    </div>
</section>
